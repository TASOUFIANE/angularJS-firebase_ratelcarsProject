<div class="container fluid">
  <form #f="ngForm" (ngSubmit)="updateclient(f)">
    <div class="mb-3">
      <label for="message-text" type="text" class="col-form-label">nom:</label>
      <input
        class="form-control"
        name="nom"
        #nom="ngModel"
        ngModel="{{ client.nom }}"
        type="text"
      />
    </div>
    <div class="mb-3">
      <label for="message-text" type="text" class="col-form-label"
        >prenom:</label
      >
      <input
        class="form-control"
        name="prenom"
        #prenom="ngModel"
        ngModel="{{ client.prenom }}"
        type="text"
      />
    </div>
    <div class="mb-3">
      <label for="recipient-name" class="col-form-label">Numero:</label>
      <input
        type="text"
        class="form-control"
        id="recipient-name"
        name="numero"
        #numero="ngModel"
        ngModel="{{ client.numero }}"
      />
    </div>
    <div class="mb-3">
      <label for="message-text" type="text" class="col-form-label"
        >adresse:</label
      >
      <input
        class="form-control"
        name="adresse"
        #adresse="ngModel"
        ngModel="{{ client.adresse }}"
        type="text"
      />
    </div>

    <button type="submit" class="btn btn-success">ajouter</button>
  </form>
</div>
